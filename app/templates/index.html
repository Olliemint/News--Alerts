<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News--Alerts</title>
    {% extends 'base.html'%}
    {% import 'macros.html' as macro%}


    {% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    {% endblock %}

</head>
<body>
    {% block content %}
    <div class="container-fluid">
    
        <div class="row">
        
       
            <div class="top">
            <h1><span>Top</span>-headlines</h1>
            
            <ul>
                {{macro.displayNewsList(news)}}
            </ul>
            </div>
           

        
    
        <div class="down" >
            <div id="sources" >
                <h1><span>Top</span>-sources</h1>
                <div>
                    {{macro.displaySourceList(sources)}}
                </div>
            </div>
             
        </div>
    


    </div>
    

   

      {% endblock %} 
    
 
</body>
</html>
